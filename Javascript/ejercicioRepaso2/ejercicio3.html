<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - JavaScript</title>
    <style>
        form {
            box-sizing: border-box;
            position: relative;
            width: 25%;
            text-align: left;
            margin: 0 auto;
        }
    </style>
    <script>
        // funcion que solocita confirmación de envio
        function confirmarFormulario() {
            confirm('¿Estás segur@ que quieres enviar?')
        }
    </script>
</head>
<body>
    <form>
        <input type="email" placeholder="Correo electrónico">
        <input type="text" placeholder="Asunto">
        <label for="">Mensaje...</label>
        <textarea cols="30" rows="10"></textarea>
        <input type="submit" value="Enviar" onclick="confirmarFormulario()">
    </form>    
</body>
</html>
