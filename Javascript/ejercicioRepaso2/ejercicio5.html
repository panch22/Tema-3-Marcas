<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - JavaScript</title>
    <style>
        form {
            box-sizing: border-box;
            text-align: center;    
        }
        form input {
            width: 50%;
            height: 25%;
            font-size: 5em;
            margin-right: 50%; 
        } 
    </style>
    <script>
        function comprobarBoton(parameter) {
            alert('Has pulsado el '+parameter)
        }
    </script>
</head>
<body>
    <form>
        <input type="button" value="1" onclick="comprobarBoton('UNO')">
        <input type="button" value="2" onclick="comprobarBoton('DOS')">
        <input type="button" value="3" onclick="comprobarBoton('TRES')">
    </form>
</body>
</html>
