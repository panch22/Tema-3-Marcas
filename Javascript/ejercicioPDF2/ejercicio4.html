<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 - Estructura repetitiva WHILE</title>
</head>
<body>
    <script type="text/Javascript">
        var bucle = 0;
        var serie = 0;
        while (bucle <= 25) {
            bucle++;
            serie += 11;
            document.write(serie+' ');
        } 
    </script>
</body>
</html>
