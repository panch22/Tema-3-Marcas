<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Estructura repetitiva WHILE</title>
</head>
<body>
    <script type="text/Javascript">
        var multiplo = 0;
        while (multiplo <= 500) {
            multiplo+=8;
            document.write(multiplo+' ');
        }
    </script>
</body>
</html>
