<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Estructura Switch</title>
</head>
<body>
    <script type="text/Javascript">
        var palabra = prompt('Escriba alguna de las siguientes palabras: casa, mesa, perro o gato');

        switch(palabra) {
            case 'casa': document.write('Se dice en inglés "house"');
            break;
            case 'mesa': document.write('Se dice en inglés "table"');
            break;
            case 'perro': document.write('Se dice en inglés "dog"');
            break;
            case 'gato': document.write('Se dice en inglés "cat');
            default: document.write("Introduzca de nuevo alguna de las palabras establecidas anteriormente");
        }
    </script>
</body>
</html>
