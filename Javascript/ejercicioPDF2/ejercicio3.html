<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Estructura repetitiva WHILE</title>
</head>
<body>
    <script type="text/Javascript">
        var x;
        x = 1;
        while (x<=100) {
            document.write(x+'');
            x=x+1;
        }
    </script>
</body>
</html>
