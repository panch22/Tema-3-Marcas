<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Estructura Switch</title>
</head>
<body>
    <script type="text/Javascript">
        var valor;
        //Convertimos el valor le√≠do a entero
        valor = parseInt(prompt("Introduce un valor entre 1 y 5"));
        switch(valor) {
            case 1: document.write('uno');
            break;
            case 2: document.write('dos');
            break;
            case 3: document.write('tres');
            break;
            case 4: document.write('cuatro');
            break;
            case 5: document.write('cinco');
            break;
            default: document.write('Debes introducir un valor comprendido entre 1 y 5');
        }
    </script>
</body>
</html>
