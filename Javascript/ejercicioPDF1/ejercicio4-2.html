<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4, versión 2 - Javascript</title>
</head>
<body>
    <script type="text/Javascript">
        var nombre, notaExamen;
        nombre=prompt("Dime tu nombre:");
        notaExamen=prompt("Dime tu nota de examen");

        if (notaExamen < 0 || notaExamen > 10) {
            alert("La nota introducida no es válida (debe ser un nº entre 0 y 10)");
        } else
            if (notaExamen >= 5) {
                document.write(nombre+" estás aprobado/a con un "+notaExamen);
            } else
                document.write(nombre+" estás suspenso/a con un "+notaExamen);
    </script>
</body>
</html>
