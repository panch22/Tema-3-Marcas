<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10 - Javascript</title>
</head>
<body>
    <script type="text/Javascript">
        var numeroInt = parseInt(prompt("Escriba un número entero:"));
        function determinarPar (numeroInt) {
            if (numeroInt%2 == 0) {
                return "par";
            } else 
               return "impar";
        }
        document.write("El número insertado es "+determinarPar(numeroInt));
    </script>
</body>
</html>
