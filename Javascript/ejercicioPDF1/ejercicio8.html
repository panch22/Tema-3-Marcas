<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 - Javascript</title>
</head>
<body>
    <script type="text/Javascript">
        var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E'];
        
        var numeroDNI = parseFloat(prompt("Indique su número del DNI:"));
        var letraDNI = prompt("Indique su letra del DNI:");

        if (numeroDNI < 0 || numeroDNI > 99999999) {
            alert("Número no válido");
        }

        var i = numeroDNI%23;

        if (letraDNI.toUpperCase() == letras[i]) {
            alert("El número y la letra del DNI son correctos");
        } else
            alert("La letra indicada no es correcta. La correcta es "+letras[i].toString());
    </script> 
</body>
</html>
