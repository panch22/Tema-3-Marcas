<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11, versión 2 - Javascript</title>
</head>
<body>
    <script type="text/Javascript">
        /*Lee una cadena y muestra si está escrita sólo en mayúsculas, sólo en minúsculas o combinación de ambas. Utilizar una función para ello. Ejercicio hecho por la profe de otra manera, ponerlo*/
        var cadena = 'OVNI';
        function info(cadena) {
            var resultado = "";
            if(cadena == cadena.toUpperCase()) {
                resultado += 'sólo mayúsculas';
            } else if (cadena == cadena.toLowerCase()) {
                resultado += 'sólo minúsculas';
            } else
                resultado += 'mayúsculas y minúsculas';
            return resultado;
        }
        document.write('El texto metido es '+info(cadena));
    </script>
</body>
</html>
