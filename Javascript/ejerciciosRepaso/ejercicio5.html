<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5 - Repaso Javascript</title>
</head>
<body>
    <script type="text/Javascript">
      var numero = prompt("Inserte un número entre 100 y 5000")
      var num = parseInt(numero);
      do {
        var letras = numero.length;
        document.write("El número insertado tiene "+letras+" digitos");    
      } while (num>=100 && num<=5000);
    </script>
</body>
</html>
