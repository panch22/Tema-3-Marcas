<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4 - Repaso Javascript</title>
</head>
<body>
    <script type="text/Javascript">
        var x = 0, y = 1;
        var contador = 2;
        var fib;
        while (contador++ <=10) {
           fib =x+y;
           x = y;
           y = fib;
           document.write(fib+" ");
        }
    </script>
</body>
</html>
